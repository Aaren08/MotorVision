<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>MotorVision</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">About</a>
      </nav>
    </header>

    <!-- CAROUSEL -->
    <div class="carousel">
      <!-- LIST ITEMS -->
      <div class="list"></div>

      <!-- THUMBNAILS -->
      <div class="thumbnail"></div>

      <!-- ARROWS -->
      <div class="arrows">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <div class="time"></div>
    </div>

    <script src="Scripts/dataHandler.js" type="module" defer></script>
    <script src="Scripts/script.js" type="module" defer></script>
  </body>
</html>
